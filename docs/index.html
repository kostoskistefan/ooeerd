<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ooeerd</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="vh-100 bg-dark text-light d-flex flex-column">
        <nav class="navbar navbar-dark bg-dark mb-3">
            <div class="container">
                <span class="navbar-brand mb-0 h1">Ooeerd</span>
                <select id="mode" class="form-select w-auto bg-dark text-white">
                    <option value="classic" selected>Classic</option>
                    <option value="hardcore">Hardcore</option>
                </select>
            </div>
        </nav>
        <div class="d-flex flex-column flex-fill pb-3">
            <div class="h-100 container d-flex">
                <div class="w-50 d-flex flex-column me-2">
                    <h4 class="input-group-text bg-dark text-white border border-bottom-0 border-secondary rounded-top m-0">Input</h4>
                    <textarea id="input-textarea" class="form-control border border-top-0 border-secondary rounded-bottom w-100 flex-fill"></textarea>
                </div>
                <div class="w-50 d-flex flex-column ms-2">
                    <h4 class="input-group-text bg-dark text-white border border-bottom-0 border-secondary rounded-top m-0">Output</h4>
                    <textarea id="output-textarea" class="form-control border border-top-0 border-secondary rounded-bottom w-100 flex-fill" readonly></textarea>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
